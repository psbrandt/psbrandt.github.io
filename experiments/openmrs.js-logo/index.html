<script>
  function animatePath(pathSelector) {
    var path = document.querySelector(pathSelector);
    var pathLength = path.getTotalLength();
    path.setAttribute("stroke-dasharray", path.getTotalLength());

    animate({
      el: path,
      duration: 2000,
      easing: "linear",
      "stroke-dashoffset": [pathLength, 0],
      complete: function() {
        path.removeAttribute("stroke-dasharray");
      }
    });

    animate({
      el: pathSelector,
      duration: 1500,
      easing: "linear",
      "opacity": [0, 1]
    });
  }

  animatePath("#top");
  animatePath("#bottom");
  animatePath("#left");
  animatePath("#right");

  setTimeout(function(){
    animate({
      el: document.querySelector("#text"),
      duration: 2000,
      easing: "linear",
      "opacity": [0, 0.676]
    });
  }, 2000);

</script>
