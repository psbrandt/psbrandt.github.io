<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Health Service Finder</title>
  <meta name="description" content="Health Service Finder">
  <meta name="author" content="psbrandt">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="stylesheet" href="css/data-map.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="shortcut icon" href="/js/images/hospital.png">
  <link rel="icon" type="image/x-icon" href="/js/images/hospital.png">
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Health Service Finder</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li>
          <div class="service-checkbox"><input id="emergencyRooms" class="box" type="checkbox"> Emergency Room</div>
        </li>
        <li>
          <div class="service-checkbox"><input id="clinicConsultingRooms" class="box" type="checkbox"> Consulting Room</div>
        </li>
        <li>
          <div class="service-checkbox"><input id="procedureRooms" class="box" type="checkbox"> Procedure Room</div>
        </li>
        <li>
          <div class="service-checkbox"><input id="outpatientRooms" class="box" type="checkbox"> Outpatient Room</div>
        </li>
        <li>
          <div class="service-checkbox"><input id="nurses" class="box" type="checkbox"> Nurse</div>
        </li>
        <li>
          <div class="service-checkbox"><input id="midwives" class="box" type="checkbox"> Midwife</div>
        </li>
        <li>
          <div class="service-checkbox"><input id="pharmacists" class="box" type="checkbox"> Pharmacist</div>
        </li>
        <li>
          <div class="service-checkbox"><input id="clinicians" class="box" type="checkbox"> Clinician</div>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <div id="map" class="data-map"></div>
</body>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/leaflet.js"></script>
  <script src="js/rainbowvis.js"></script>
  <script src="js/data-map.js"></script>
</html>
